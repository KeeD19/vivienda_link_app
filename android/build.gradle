buildscript {
    repositories {
        google() // Añade este repositorio
        mavenCentral() // Añade este repositorio también
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:7.0.2' // versión de gradle que estés usando
        classpath 'com.google.gms:google-services:4.3.15' // Mantén esta línea con la versión correcta
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
